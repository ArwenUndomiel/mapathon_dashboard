<!DOCTYPE html><html lang=en><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>CartONG | Mapathon</title><link rel=icon type=image/png href=./images/favicon.ico.png><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet><link rel=stylesheet href=./styles/material.css><link rel=stylesheet href=./styles/bundle.css><div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id=layout><header class=mdl-layout__header><div class=mdl-layout__header-row><img class=header-logo src=./images/CartONG_logo.png alt="CartONG logo"><h1><span class=mdl-layout-title>Mapathon Dashboard</span></h1><div class=mdl-layout-spacer></div><nav class="mdl-navigation mdl-layout--large-screen-only"><buton class="mdl-button mdl-js-button" id=task-menu-button>Dashboards</buton><a class=mdl-navigation__link href=http://www.missingmaps.org/ target=_blank title="Missing Maps"><img class=header-logo-mm src=./images/mm_logo.png alt="Missing Maps Project logo"></a><ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl" id=task-menu for=task-menu-button><li class=mdl-menu__item id=new-task-item><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id=task-menu-new-task>New Dashboard</button></ul></nav></div></header><div class=mdl-layout__drawer id=drawer><div class=menu-header><img class=menu-logo-cartong src=./images/CartONG_logo.png alt="CartONG logo"></div><nav class=mdl-navigation id=drawer-nav><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id=drawer-new-task>New Dashboard</button></nav></div><main class=mdl-layout__content><div class=page-content id=task-container></div></main></div><div id=init-map></div><dialog id=loading-dialog><p id=loading-message><div class="mdl-progress mdl-js-progress" id=loading-progress></div><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent hide" id=loading-close-button type=button>Close</button></dialog><dialog class=mdl-dialog id=new-task-dialog><h3 class=mdl-dialog__title>New Task</h3><div class=mdl-dialog__content><form id=new-task-form action=#><h4>Task ID</h4><div class="mdl-textfield mdl-js-textfield"><input class=mdl-textfield__input id=task-id pattern=^[0-9]{1,6}$><label class=mdl-textfield__label for=task-id>ID</label></div><h4>Start Date</h4><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=start-day pattern=^(0[1-9]|1[0-9]|2[0-9]|3[0-1])$></div><div class=date-separation>/</div><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=start-month pattern=^0[1-9]|1[0-2]$></div><div class=date-separation>/</div><div class="mdl-textfield mdl-js-textfield four-digit-input"><input class="mdl-textfield__input st-date-input" id=start-year pattern=^[0-9]{4}$></div><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=start-hour pattern=^0[0-9]|1[0-9]|2[0-3]$></div><div class=date-separation>:</div><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=start-min pattern=^[0-5][0-9]$></div><h4>End Date</h4><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=end-day pattern=^(0[1-9]|1[0-9]|2[0-9]|3[0-1])$></div><div class=date-separation>/</div><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=end-month pattern=^0[1-9]|1[0-2]$></div><div class=date-separation>/</div><div class="mdl-textfield mdl-js-textfield four-digit-input"><input class="mdl-textfield__input st-date-input" id=end-year pattern=^[0-9]{4}$></div><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=end-hour pattern=^0[0-9]|1[0-9]|2[0-3]$></div><div class=date-separation>:</div><div class="mdl-textfield mdl-js-textfield two-digit-input"><input class="mdl-textfield__input st-date-input" id=end-min pattern=^[0-5][0-9]$></div><h4>Overpass Server</h4><div class="mdl-textfield mdl-js-textfield mdl-textfield getmdl-select getmdl-select__fullwidth"><input class=mdl-textfield__input id=server-select value=overpass-api.de readonly tabindex=-1><label class=mdl-textfield__label for=server-select>Server</label><ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for=server-select><li class=mdl-menu__item>overpass-api.de<li class=mdl-menu__item>overpass.osm.rambler.ru<li class=mdl-menu__item>api.openstreetmap.fr</ul></div><div class=message-container><p id=new-task-message></div></form></div><div class=mdl-dialog__actions><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id=dialog-close-button type=button>Cancel</button><div class=mdl-layout-spacer></div><button class="mdl-button mdl-js-button mdl-button--raised" id=dialog-submit-button type=button>Submit</button></div></dialog><script src=./scripts/app.min.js></script>
